{% extends "layout.html" %}
{% block content %}
<div class="d-flex flex-column bg-white rounded-2 shadow p-2 m-2 border-bottom border-1 border-secondary">
    <form action="/search-form" method="POST">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column w-50">
                <div class="input-group p-2">
                    <label for="pid" class="input-group-text" style="width: 150px;">Client ID</label>
                    <input type="text" id="pid" name="pid" class="form-control">
                </div>
            </div>
            <div class="d-flex flex-column w-50">
                <div class="input-group p-2">
                    <label for="fnm" class="input-group-text" style="width: 150px;">First Name</label>
                    <input type="text" id="fnm" name="fnm" class="form-control">
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center p-2">
            <button type="submit" class="btn btn-primary" style="width: 200px;">Search</button>
        </div>
    </form>
</div>
{% endblock content %}
