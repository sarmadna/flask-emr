<!DOCTYPE html>
<html lang="en" class="bg-light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>EMR | {{ title }}</title>
</head>
<body>
    <div class="left">
        <div class="container-fluid h-100 p-4 d-print-none">
            <div class="d-flex flex-column h-25 align-items-center">
                <a href="/"><img src="/static/logo.svg" alt="Logo"></a>
            </div>
            <div class="d-flex flex-column h-50 justify-content-center align-items-center">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-light {% if title == 'Home' %} active {% endif %}" onclick="window.location.href='/';" style="width: 200px;">Home</button>
                    <button type="button" class="btn btn-outline-light {% if title == 'All Clients' %} active {% endif %}" onclick="window.location.href='/all-clients';" style="width: 200px;">All Clients</button>
                    <button type="button" class="btn btn-outline-light {% if title == 'New Client' %} active {% endif %}" onclick="window.location.href='/new-client';" style="width: 200px;">New Client</button>
                    <button type="button" class="btn btn-outline-light {% if title == 'New Visit' %} active {% endif %}" onclick="window.location.href='/new-visit';" style="width: 200px;">New Visit</button>
                </div>
            </div>
            <div class="d-flex flex-column-reverse h-25 align-items-center text-light">
                <div>0750 0000 000</div>
                <div>Street Address</div>
                <div>Aesthetic Clinic</div>
                <div>@instaaccount</div>
            </div>
        </div>
    </div>
    <div class="main">
            <div class="d-flex flex-column bg-white rounded-2 shadow py-2 px-4 mx-4 my-2 border-bottom border-1 border-secondary sticky-top">
                <div class="d-flex flex-row">
                    <div class="d-flex flex-column justify-content-center w-50">
                        <div class="display-6">{{ title }}</div>
                    </div>
                    <div class="d-flex flex-column justify-content-center w-50">
                    <form action="/all-clients" method="POST">
                    <div class="d-flex flex-row-reverse">
                        <div class="d-flex flex-column w-50">
                            <div class="input-group">
                                <input type="text" id="fnm" name="fnm" class="form-control" placeholder="Fisrt name">
                                <button type="submit" class="btn btn-outline-primary">Search</button>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
            {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
